<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passport Verification</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Passport Verification</h1>
    <form id="passport-form">
      <label for="passport-input">Enter Passport Number:</label>
      <input id="passport-input" type="text" placeholder="Enter your passport number" required>
      <button id="verify-btn" type="submit">Verify</button>
    </form>
    <div id="result-container" class="hidden">
      <h2>Passport Details</h2>
      <table id="result-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Nationality</th>
            <th>Issue Date</th>
          </tr>
        </thead>
        <tbody id="result"></tbody>
      </table>
    </div>
    <div id="error-message" class="hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
